<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Jerzy Wo≈∫niak</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html" class="active">Projects</a></li>
                <li><a href="japanese.html">Japanese</a></li>

                <li><a href="games.html">Games</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="page-header fade-in">
        <h2>My Projects</h2>
        <p>Click to view different projects</p>
    </div>

    <div class="project-display">
        <!-- Buttons to switch projects -->
        <div class="project-buttons">
            <button class="project-btn" onclick="showProject(1)">Project 1</button>
            <button class="project-btn" onclick="showProject(2)">Project 2</button>
            <button class="project-btn" onclick="showProject(3)">Project 3</button>
            <button class="project-btn" onclick="showProject(4)">Project 4</button>
        </div>

        <!-- Project content area (hidden initially) -->
        <div id="project-content" style="display: none;">
            <div class="project-info">
                <h2 id="project-title"></h2>
                <div id="project-description1"></div>
            </div>
            <img id="project-img" class="project-image" src="" alt="Project">
            <div class="project-info">
                <div id="project-description2"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Takendrop. All rights reserved.</p>
    </footer>

    <!-- Load project data first -->
    <script src="js/projects-data.js"></script>
    
    <!-- Then load the display logic -->
    <script>
        // Function to switch projects
        function showProject(num) {
            const project = projectsData[num];
            const imgElement = document.getElementById('project-img');
            const contentArea = document.getElementById('project-content');
            
            // Show the content area
            contentArea.style.display = 'block';
            
            // Update title
            document.getElementById('project-title').textContent = project.title;
            
            // Update descriptions with HTML formatting
            document.getElementById('project-description1').innerHTML = formatText(project.description1);
            document.getElementById('project-description2').innerHTML = formatText(project.description2);
            
            // Handle image or placeholder
            if (project.image && project.image !== "") {
                imgElement.src = project.image;
                imgElement.style.display = 'block';
            } else {
                imgElement.src = 'https://via.placeholder.com/600x300/667eea/ffffff?text=' + encodeURIComponent(project.title);
                imgElement.style.display = 'block';
            }
            
            // Update active button
            document.querySelectorAll('.project-btn').forEach((btn, index) => {
                btn.classList.remove('active');
                if (index === num - 1) {
                    btn.classList.add('active');
                }
            });
        }

        // Helper function to format text with line breaks
        function formatText(text) {
            return text.split('\n').map(line => {
                if (line.trim() === '') return '<br>';
                if (line.match(/^[A-Z\s]+$/)) return `<h3>${line}</h3>`;
                return `<p>${line}</p>`;
            }).join('');
        }

        // Fallback for missing images
        document.getElementById('project-img').onerror = function() {
            this.src = 'https://via.placeholder.com/600x300/667eea/ffffff?text=' + encodeURIComponent(document.getElementById('project-title').textContent);
        };
    </script>
    
    <!-- Load menu script -->
    <script src="js/script.js"></script>
</body>
</html>
