<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Personal Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="logo">Jerzy Woźniak</h1>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="page-header fade-in">
        <h2>Get In Touch</h2>
        <p>Let's connect and collaborate</p>
    </div>

    <section class="content-section">
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="btn">Send Message</button>
        </form>

        <div style="text-align: center; margin-top: 3rem;">
            <h3>Find Me Online</h3>
            <p style="margin: 1rem 0;">Connect with me on social media or check out my code:</p>
            <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1.5rem;">
                <a href="#" class="btn" style="font-size: 0.9rem; padding: 0.5rem 1rem;">GitHub</a>
                <a href="#" class="btn" style="font-size: 0.9rem; padding: 0.5rem 1rem;">LinkedIn</a>
                <a href="#" class="btn" style="font-size: 0.9rem; padding: 0.5rem 1rem;">Twitter</a>
            </div>
        </div>
    </section>
